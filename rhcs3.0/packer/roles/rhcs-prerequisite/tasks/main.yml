---
- name: upgrade all packages
  package:
    name: '*'
    state: latest

- name: Setting up repos for sysbench
  shell: "curl -s https://packagecloud.io/install/repositories/akopytov/sysbench/script.rpm.sh | sudo bash"
  ignore_errors: true

- name: Install initial packages
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ package_list }}"
  ignore_errors: true

- name : Get s3cmd package
  get_url:
    url: https://s3.amazonaws.com/karansingh/test-drive/s3cmd-2.0.1-1.el7.noarch.rpm
    dest: /tmp/s3cmd-2.0.1-1.el7.noarch.rpm

- name: Install S3cmd
  yum: 
    name: /tmp/s3cmd-2.0.1-1.el7.noarch.rpm 
    state: present

- name : Install epel
  package:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present 

- name : Instal PIP
  package:
    name: python-pip
    state: present

- name : Install python-swiftclient
  shell: "pip install --upgrade pip; pip install python-swiftclient"

- name: Remove epel
  package:
    name: epel-release
    state: absent  

- name: Download RHCS 3.0 from S3
  get_url:
    url: https://s3.amazonaws.com/karansingh/test-drive/rhceph-3.0-rhel-7-x86_64.iso
    dest: /home/student/rhceph-3.0-rhel-7-x86_64.iso

- name: Downlaod Image and Video for object storage module
  get_url:
    url: "{{ item }}"
    dest: /home/student/
  with_items:
    - https://s3.amazonaws.com/karansingh/test-drive/Red_Hat_Tower.jpg
    - https://s3.amazonaws.com/karansingh/test-drive/Red_Hat_Ceph_Storage.mp4
  ignore_errors: true

- name: Copy hosts file
  copy:
    src: hosts
    dest: /etc/hosts

- import_tasks: ssh_setup.yml

- import_tasks: ceph-ansible-prepare.yml

- import_tasks: ceph-metrics-prepare.yml

- import_tasks: ceph-sree-prepare.yml 
